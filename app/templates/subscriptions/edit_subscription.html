{% extends 'base.html' %}
{% set page_title = "Edit Subscription" %}
{% block content %}
    <h2>
        <i class="fas fa-edit"></i> Edit Subscription
    </h2>
    <form action="{{ url_for('manager_view.edit_subscription', subscription_id=subscription.id) }}"
          method="post">
        <div class="mb-3">
            <label for="title" class="form-label">Subscription Title:</label>
            <input type="text"
                   id="title"
                   name="title"
                   class="form-control"
                   value="{{ subscription.title }}"
                   required>
            <div class="invalid-feedback">Please provide a subscription title.</div>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <textarea id="description"
                      name="description"
                      class="form-control"
                      rows="3"
                      required>{{ subscription.description }}</textarea>
            <div class="invalid-feedback">Please provide a description.</div>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price:</label>
            <input type="number"
                   step="0.01"
                   class="form-control"
                   id="price"
                   name="price"
                   value="{{ subscription.price }}"
                   required>
            <div class="invalid-feedback">Please provide a valid price.</div>
        </div>
        <div class="mb-3">
            <label for="duration" class="form-label">Duration (days):</label>
            <input type="number"
                   class="form-control"
                   id="duration"
                   name="duration"
                   value="{{ subscription.duration }}"
                   required>
            <div class="invalid-feedback">Please provide a duration in days.</div>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
{% endblock %}
