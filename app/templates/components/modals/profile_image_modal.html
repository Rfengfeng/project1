<script type="text/javascript"
        src="{{ url_for('static', filename='js/profile_image_modal.js') }}"></script>
<div id="profile-image-modal" class="modal fade" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Upload Image</h5>
        <button type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="profile-image-form"
              class="needs-validation"
              action="{{ action_url }}"
              method="post"
              enctype="multipart/form-data"
              data-image-target="{{ image_target }}"
              novalidate
              onsubmit="doUploadImage(event)">
          <div class="card">
            <div class="card-body">
              <div class="profile-image w-50 mx-auto d-flex align-items-center justify-content-center mb-4">
                <i class="fa-regular fa-image fa-4x"></i>
              </div>
              `
              <input type="file"
                     class="form-control"
                     id="image-file"
                     name="image"
                     onchange="onImageChange(event)"
                     required />
              <div class="invalid-feedback">Please select an image.</div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary" form="profile-image-form">Update changes</button>
      </div>
    </div>
  </div>
</div>
